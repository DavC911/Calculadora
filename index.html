<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="container-sm bg-danger border border-black p-5 rounded-3" id="carton">
            <div class="row text-md-center text-bg-dark p-5 rounded-3">
                <p class="text-light " ></p>
                <input type="text" inputmode="numeric"  class="input-group fs-3 text-bg-dark rounded-3" id="mostResult">
            </div>

            <div class="container-md bg-gradient p-4">
                <div class="row">
                    <button class="btn btn-outline-dark col-3 num">7</button>
                    <button class="btn btn-outline-dark col-3 num">8</button>
                    <button class="btn btn-outline-dark col-3 num">9</button>
                    <button class="btn btn-outline-dark col-3" id="clear-input">â‡š</button>

                    <button class="btn btn-outline-dark col-3 num">4</button>
                    <button class="btn btn-outline-dark col-3 num">5</button>
                    <button class="btn btn-outline-dark col-3 num">6</button>

                    <button class="btn btn-outline-dark col num">*</button>
                    <button class="btn btn-outline-dark col num">/</button>

                    <button class="btn btn-outline-dark col-3 num">1</button>
                    <button class="btn btn-outline-dark col-3 num">2</button>
                    <button class="btn btn-outline-dark col-3 num">3</button>

                    <button class="btn btn-outline-dark col num">+</button>
                    <button class="btn btn-outline-dark col num">-</button>
                    
                    <button class="btn btn-outline-dark col-6 num">0</button>
                    <button class="btn btn-outline-dark col-3 num">.</button>
                    <button class="btn btn-outline-dark col-3" id="resultado">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="program.js">XD</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
